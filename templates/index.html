<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Hospital</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background-color: #f2f2f2;
        }

        /* NAVBAR */
        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            cursor: pointer;
        }

        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: #4CAF50;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* FORM */
        .center {
            margin: auto;
            width: 60%;
            border: 3px solid #4CAF50;
            padding: 10px;
            background-color: white;
            margin-top: 30px;
        }

        input[type=text] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .registerbtn {
            background-color: #4CAF50;
            color: white;
            padding: 16px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }

        .registerbtn:hover {
            opacity: 1;
        }
    </style>
</head>

<body>

<div class="navbar">
    <a href="/">Home</a>

    <a href="https://github.com/nandu19k">GitHub</a>
  
    <a href="https://www.youtube.com/channel/UCm4_rUjicRXA1cnKx0ohWzQ">YouTube</a>

    <div class="dropdown">
        <button class="dropbtn">Other Projects</button>
        <div class="dropdown-content">
            <a href="https://sms-spam-ml.herokuapp.com/">SMS Spam Detector</a>
            <a href="https://sentiment-analysis-nerchuko.herokuapp.com/">Sentiment Analysis</a>
        </div>
    </div>
</div>

<h2 style="text-align:center;">Liver Disease Prediction</h2>

<div class="center">
    <form action="/predict" method="post">

        <input type="text" name="Age" placeholder="Age">
        <input type="text" name="Gender" placeholder="Gender (Male=1, Female=0)">
        <input type="text" name="Total_Bilirubin" placeholder="Total Bilirubin">
        <input type="text" name="Direct_Bilirubin" placeholder="Direct Bilirubin">
        <input type="text" name="Alkaline_Phosphotase" placeholder="Alkaline Phosphotase">
        <input type="text" name="Alamine_Aminotransferase" placeholder="Alamine Aminotransferase">
        <input type="text" name="Aspartate_Aminotransferase" placeholder="Aspartate Aminotransferase">
        <input type="text" name="Total_Proteins" placeholder="Total Proteins">
        <input type="text" name="Albumin" placeholder="Albumin">
        <input type="text" name="Albumin_and_Globulin_Ratio" placeholder="Albumin and Globulin Ratio">

        <button type="submit" class="registerbtn">Predict</button>

    </form>
</div>
</body>
</html>
